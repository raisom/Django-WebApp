{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">投稿削除</legend>
                <h2>投稿を実際に削除しますか？ "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">削除</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">中断</a>
            </div>
        </form>
    </div>
{% endblock content %}
